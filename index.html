<html>
<head>
<script>
    function myFunction() {
        var x = document.getElementById("tcno").innerHTML;
        var intX = parseInt(x, 10);
        for (i = 8; i >= 0; i--) {
            int[i] = intX%10;
            intX = intX/10;
        }
        document.getElementById("demo").innerHTML = int[5];
    }
</script>
</head>
<body>
