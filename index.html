<!DOCTYPE html>
<html>
<head>
<script>
function myFunction() {
  var x = document.getElementById("demo").innerHTML;
  document.getElementById("demo2").innerHTML = x;
}
</script>
</head>
<body>

<h1>A Web Page</h1>
<p id="demo">A Paragraph</p>
<p id="demo2">A Paragraph</p>
<button type="button" onclick="myFunction()">Try it</button>

</body>
</html>
